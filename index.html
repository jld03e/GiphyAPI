    <script type="text/javascript">

      var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=ByukPRSrPKZDd7LROgKl5HUfKDFw8345";
  
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        console.log(response);
//before writing anything else, creating an array of objects,
//filled with people from the office. the office will serve
//as my topic.
//also, creating a variable that allows access to specific objects from array
//to display in the html.

        var results = response.data;

        var topics = ["Michael Scott", "Jim Halpert", "Pam Beesly", "Dwight Schrute", "Andy Bernard"];

//created a for loop to create buttons out of the topics listed in the topics
//array.
        for (var i = 0; i < topics.length; i++) {
            $('#buttons').append("<input name='office-button' id='office' type='button' value=" + topics[i] + "</input><br>");
        }



      });
